{%extends 'base.html'%}
{%load static%}
{%block content%}
<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="card border-light-subtle shadow-sm">
        <div class="row g-0">
          <div class="col-12 col-md-6">
            <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="{% static 'login.jpg' %}" alt="BootstrapBrain Logo">
          </div>
          <div class="col-12 col-md-6">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <h2 class="h3">Login</h2>
                    <h3 class="fs-6 fw-normal text-secondary m-0">Enter your Credientials To Login!</h3>
                  </div>
                </div>
              </div>
               <!-- Display messages -->
               {% if messages %}
               <div class="row mb-3">
                   <div class="col-12">
                       {% for message in messages %}
                       <div class="alert alert-{{ message.tags }}" role="alert">
                           {{ message }}
                       </div>
                       {% endfor %}
                   </div>
               </div>
               {% endif %}
              <form action="{% url 'SM:login' %}" method="post">
                {% csrf_token %}
                <div class="row gy-3 gy-md-4 overflow-hidden">
                  <div class="col-12">
                    <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter a username" required>
                  </div>
                 
                  <div class="col-12">
                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" name="password" id="password" value="" required placeholder="Enter a password">
                  </div>
         
                  <!-- <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="iAgree" id="iAgree" required>
                      <label class="form-check-label text-secondary" for="iAgree">
                        I agree to the <a href="#!" class="link-primary text-decoration-none">terms and conditions</a>
                      </label>
                    </div>
                  </div> -->
                  <div class="col-12">
                    <div class="d-grid">
                        <br>
                      <button class="btn bsb-btn-xl btn-secondary" type="submit">Sign in</button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="col-12">
                  <hr class="mt-5 mb-4 border-secondary-subtle">
                  <p class="m-0 text-secondary text-center">Don't Have An Account? <a href="{%url 'SM:signup'%}" class="link-primary text-decoration-none">Sign Up</a></p>
                </div>
              </div>
              <div class="row">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>    

{%endblock%}
